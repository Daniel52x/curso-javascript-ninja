<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <header>
        <h1><span data-js="nome-empresa"></span></h1>
        <h3><span data-js="telefone-empresa"></span></h3>
    </header>
    <section>
        <form data-js="form-carro">
           <ul>
                <li>
                    <label> Imagem do carro </label>
                    <input type="url" data-js="image">
                </li>
                <li>
                    <label> Marca / Modelo </label>
                    <input type="text" data-js="brand-model">
                </li>
                <li>
                    <label> Ano </label>
                    <input type="text" data-js="year">
                </li>
                <li>
                    <label> Placa </label>
                    <input type="text" data-js="plate">
                </li>
                <li>
                    <label> Cor </label>
                    <input type="text" data-js="color">
                </li>
                <li>
                    <button type="submit">Cadastar</button>
                </li>
           </ul>
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Imagem do carro</th>
                    <th>Marca / Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody data-js="table-car">
                
            </tbody>
        </table>
    </section>


    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
